<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .timer-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .timer-display {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 200;
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .preset-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .preset-btn, .control-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .preset-btn:hover, .control-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            margin: 0 0.5rem;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .icon-btn {
            width: 60px;
            height: 60px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .icon-btn svg {
            width: 28px;
            height: 28px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 3rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 300;
        }

        .ok-btn {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .ok-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .running {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .controls {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-display" id="timer">00:00</div>
        
        <div class="preset-buttons" id="presets">
            <button class="preset-btn" data-minutes="5">5 mins</button>
            <button class="preset-btn" data-minutes="15">15 mins</button>
            <button class="preset-btn" data-minutes="30">30 mins</button>
        </div>
        
        <div class="controls">
            <button class="control-btn icon-btn" id="pauseBtn" disabled title="Pause">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            <button class="control-btn icon-btn" id="resetBtn" disabled title="Reset">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Time's Up!</h2>
            <button class="ok-btn" id="okBtn">OK</button>
        </div>
    </div>

    <script>
        let timeLeft = 0;
        let timerInterval = null;
        let audioContext = null;
        let isRunning = false;
        let isPaused = false;
        let selectedMinutes = 0;

        const timerDisplay = document.getElementById('timer');
        const modal = document.getElementById('modal');
        const okBtn = document.getElementById('okBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const presetButtons = document.querySelectorAll('.preset-btn');

        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playChime() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.5);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        let chimeInterval = null;

        function startChiming() {
            playChime();
            chimeInterval = setInterval(playChime, 1000);
        }

        function stopChiming() {
            if (chimeInterval) {
                clearInterval(chimeInterval);
                chimeInterval = null;
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updatePresetButtonText() {
            presetButtons.forEach(button => {
                const minutes = button.dataset.minutes;
                if (isRunning) {
                    button.textContent = `+${minutes} mins`;
                } else {
                    button.textContent = `${minutes} mins`;
                }
            });
        }

        function startTimer(minutes) {
            initAudio();
            selectedMinutes = minutes;
            timeLeft = minutes * 60;
            isRunning = true;
            isPaused = false;
            
            timerDisplay.classList.add('running');
            pauseBtn.disabled = false;
            resetBtn.disabled = false;
            pauseBtn.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            `;
            
            // Update preset button text to show "+"
            updatePresetButtonText();
            
            updateDisplay();
            
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerComplete();
                    }
                }
            }, 1000);
        }

        function addTime(minutes) {
            if (isRunning) {
                timeLeft += minutes * 60;
                updateDisplay();
            }
        }

        function pauseTimer() {
            if (isPaused) {
                isPaused = false;
                pauseBtn.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            `;
                timerDisplay.classList.add('running');
            } else {
                isPaused = true;
                pauseBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                `;
                timerDisplay.classList.remove('running');
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 0;
            isRunning = false;
            isPaused = false;
            updateDisplay();
            
            timerDisplay.classList.remove('running');
            pauseBtn.disabled = true;
            resetBtn.disabled = true;
            pauseBtn.innerHTML = `
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            `;
            
            // Update preset button text to remove "+"
            updatePresetButtonText();
        }

        function timerComplete() {
            isRunning = false;
            timerDisplay.classList.remove('running');
            modal.style.display = 'flex';
            startChiming();
            
            // Update preset button text to remove "+"
            updatePresetButtonText();
            pauseBtn.disabled = true;
            resetBtn.disabled = true;

            if (window.electronAPI) {
                window.electronAPI.showNotification("Time's Up!", "Your Pomodoro session is complete!");
            }
        }

        // Event listeners
        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                const minutes = parseInt(button.dataset.minutes);
                if (isRunning) {
                    addTime(minutes);
                } else {
                    startTimer(minutes);
                }
            });
        });

        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        okBtn.addEventListener('click', () => {
            stopChiming();
            modal.style.display = 'none';
            resetTimer();
        });

        // Initialize display
        updateDisplay();

    </script>
</body>
</html>
