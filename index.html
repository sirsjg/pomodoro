<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="timers-grid" id="timersGrid"></div>

    <button class="add-timer-btn" id="addTimerBtn" title="Add Timer">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Time's Up!</h2>
            <button class="ok-btn" id="okBtn">OK</button>
        </div>
    </div>

    <script src="src/js/PomodoroTimer.js"></script>
    <script src="src/js/TimerManager.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
